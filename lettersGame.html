<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>泰時刻　THAISKR | 泰字遊戲</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC|Roboto+Mono|Trirong&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/lettersGame.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <!-- navigation -->
  <nav class=" fixed-top navbar navbar-expand-lg navbar-light bg-light"></nav>
  <div id="panel">

    <div id="controlPanel" class="d-flex align-items-end justify-content-center">
      <audio id="audio" src="https://www.omniglot.com/soundfiles/alphabets/alphabet_th.mp3"></audio>
      <label for="" class="m-2">類型</label>
      <select id="typeName" name="typeName" class="m-2">
        <option value=''>全部</option>
        <option value='低子音'>低子音</option>
        <option value='中子音'>中子音</option>
        <option value='高子音'>高子音</option>
      </select>
      <select id="topic1" name="topic1" class="m-2">
        <option value='vocabulary' selected>泰文單字</option>
        <option value='text'>泰文字母</option>
        <option value='sound'>英文拼音</option>
        <option value='mean'>中文解釋</option>

      </select>
      <i class="fas fa-exchange-alt m-2"></i>
      <select id="topic2" name="topic2" class="m-2">
        <option value='vocabulary'>泰文單字</option>
        <option value='mean' selected>中文解釋</option>
        <option value='sound'>英文拼音</option>
        <option value='text'>泰文字母</option>
      </select>
      <button id="startBtn" class="btn btn-outline-light m-2">開始</button>
    </div>
    <div id="canvasPanel" class="d-flex justify-content-center">
      <canvas id="mycanvas">

      </canvas>
    </div>

  </div>
  <!-- modal -->
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">泰字連連看</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>這是一個練習泰文單字字母的連連看遊戲! 點擊框框連結到另一個框框，如果需要提示的話可以按一下旁邊的聲音按鈕喔!關卡為隨機抽的字母，多練習幾次讓泰文進步吧~</p>
        </div>
      </div>
    </div>
  </div>
  <div class="loadingPanel"></div>
  <!-- loading interface -->
  <script>
    $(".navbar").load("./layout/navbar.html")
    $(".loadingPanel").load("./layout/loading.html")
  </script>
  <!-- include js library -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/lettersGame.js"></script>
</body>

</html>
