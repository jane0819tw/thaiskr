<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>

  <div id="mainPanel" class="row">

    <div class="left col-md-5 col-12">

      <canvas id="mycanvas">

      </canvas>
      <i id="infoIcon" class="fas fa-info-circle" data-container="body" data-toggle="popover" data-placement="bottom"

      <img src="" alt="" id="image">
      <div class="btns">
        <div id="prevBtn" class="btn"><i class="fas fa-chevron-circle-left"></i></div>
        <div id="playBtn" class="btn">
          <i id="playIcon" class="fas fa-play-circle"></i>
          <!-- <i class="fas fa-pause-circle"></i> -->
        </div>
        <div id="nextBtn" class="btn"><i class="fas fa-chevron-circle-right"></i></div>
      </div>

    </div>
    <div class="right col-md-7 col-12">
      <div id="player"></div>
      <h3 class="m-3"><i class="fas fa-music mr-3"></i>歌曲內容</h3>
      <div id="description"></div>
    </div>
  </div>
  <div class="loadingPanel"></div>

  <script>
    $(".navbar").load("./layout/navbar.html")
    $(".loadingPanel").load("./layout/loading.html")
